<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="div-registro">
    <form>
    
            <label for="exampleInputnombre1" class="form-label-registro"><img src="images/logo.png" width="140px">&nbsp;&nbsp;Registrate!</label>
            
    
        <div class="mb-3">
            <label for="exampleInputnombre1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleInputnombre1" aria-describedby="nombreHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputapellido1" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="exampleInputapellido1" aria-describedby="apellidoHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Domicilio</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        <button type="submit" class="btn btn-primary">Registrarme</button>
         <p id="p-google">O</p>
        <button type="submit" class="btn btn-primary" id="btn-google"><img src="images/google-icon-1.png" width="25px">&nbsp;&nbsp;Continuar con Google</button>
      </form>
    </div>
</body>
</html>
